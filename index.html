<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Annual Report Summarizer</title>
</head>
<body>
  <h1>Annual Report Summarizer</h1>

  <!-- This MUST exist for app.js to work -->
  <input id="file" type="file" accept="application/pdf" />
  <button id="process">Extract & Summarize</button>

  <h3>Status:</h3>
  <div id="status"></div>

  <h3>Summary:</h3>
  <pre id="output"></pre>

  <!-- Load pdf.js -->
  <script src="https://unpkg.com/pdfjs-dist/build/pdf.min.js"></script>

  <!-- Load JavaScript AFTER HTML so elements exist -->
  <script src="app.js"></script>
</body>
</html>
